<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript | Flow | Three</title>
</head>
<body>
    <script>
        
        var player1Score = prompt("Player 1 Score:");
        var player2Score = prompt("Player 2 Score:");
        
        if(player1Score > player2Score) {
            document.write("Player 1 Wins!!");
        } else if(player1Score < player2Score) {
            document.write("Player 2 Wins!!");
        } else {
            document.write("Tie Game!!");
        }
        /*
            Todo: Print out who is winning (higher score).
        */
        
    </script>
</body>
</html>
